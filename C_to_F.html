<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            var fahrenheit = (celsius * 9/5) + 32;
            return fahrenheit;
        }

        function faradToCelsius(farad){
            var cel = (farad - 32) *5/9 ; 
            return cel ;
        }

        function convertTemperature2() {
        
            var farad = parseFloat(document.getElementById("faraInput").value);
          
            var celsius = faradToCelsius(farad);
            document.getElementById("result2").innerText = "Temperature in Celsius: " + celsius.toFixed(2);
        }

        function convertTemperature() {
            var celc = document.getElementById("celsiusInput").value;
            console.log(typeof(celc));
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            console .log(typeof(celsius));
            var fahrenheit = celsiusToFahrenheit(celsius);
            document.getElementById("result").innerText = "Temperature in Fahrenheit: " + fahrenheit.toFixed(2);
        }
    </script>
</head>
<body>
    <div>
        <h2>Celsius to Fahrenheit Converter</h2>

        <label for="celsiusInput">Enter temperature in Celsius:</label>
        <input type="number" id="celsiusInput">
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
    

    <div>
        <h2>Fahrenheit to Celsius Converter</h2>

        <label for="celsiusInput">Enter temperature in Fahrenheit:</label>
        <input type="number" id="faraInput">
        <button onclick="convertTemperature2()">Convert</button>
        <p id="result2"></p>
    
    </div>

        
</body>
</html>
